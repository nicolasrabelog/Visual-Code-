<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <style>
        *{
            background-color: #1a8383
        }
        table {
            border-collapse: collapse;
            width: 60%;
            border: 1px solid #FFC0CB;
            text-align: center;
            background-color: #FFC0CB;
            margin: auto;
        }
        th, td, tr {
        border: 1px solid  #4d0606;
        padding: 10px;
        text-align: center;
    }
    h1{
        text-align: center;
    }
</style>
</head>
    <h1>Tabela de Dados</h1>
<table>
    <!--TH Borda Em Negrito-->
    <!--TD Borda Em Negrito-->
    <tr>
    <th>ID</th>
    </tr>

    <tr>
    <th>Nome</th>    
    </tr>

    <tr>
    <th>Idade</th>    
    </tr>

    <tr>
    <th>Cidade</th>
    </tr>

    <tr>
    <th>Estado</th>
    </tr>

    <tr>
    <th>E-Mail</th>    
    </tr>

    <tr>
    <th>Profissão</th>
    </tr>

    <tr>
    <th>Empresa</th>   
    </tr>

    <tr>
    <th>Data de Admissão</th>
    </tr>
</table>
</body>
</html>
